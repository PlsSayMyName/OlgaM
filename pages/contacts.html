<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contacts.css">
    <title>Инициативы</title>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <nav class="nav">
                <a class="nav-item" href="pages/biography.html">Биография</a>
                <a class="nav-item" href="pages/education.html">Мнения</a>
                <a class="nav-item" href="pages/media.html">Медиа</a>
                <a class="nav-item" href="pages/initiatives.html">Инициативы</a>
                <a class="nav-item" href="pages/contacts.html">Контакты</a>
            </nav>
        </div>
        <div class="header-right">
            <div class="wrapper">
                <div class="box">
                    <div class="burger-menu">
                        <span class="burger"></span>
                    </div>
                    <h1 class="heading-primary">
                        <span class="heading-primary--main">Контакты</span>
                    </h1>
                    <img class="heading-img" src="/img/contacts/contacts-img.png" alt="картинка в шапке">
                    <div class="socials">
                        <a class="vk" href=""></a>
                        <a class="fb" href=""></a>
                        <a class="inst" href=""></a>
                        <a class="tg" href=""></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="contacts">
            <div class="contacts-left">
                <h2>Задать вопрос</h2>
            </div>
            <div class="contacts-right">
                <div class="divider"></div>
                <div class="wrapper">
                    <form method="post" name="personal-data" class="box">
                        <div class="item">
                            <div class="input">
                                <input type="text" name="name" placeholder="Имя">
                            </div>
                        </div>
                        <div class="item">
                            <div class="input">
                                <input type="tel" name="tel" placeholder="Телефон">
                            </div>
                        </div>
                        <div class="item">
                            <div class="input">
                                <textarea name="message" placeholder="Задайте вопрос"></textarea>
                            </div>
                        </div>
                        <div class="item">
                            <div class="input">
                                <input type="submit" value="Отправить">
                                <div class="arrow"></div>
                            </div>
                        </div>
                        <div class="item">
                            <p class="text">
                                Отправляя нам это сообщение Вы соглашаетесь с <a href="#">правилами обработки персональных данных</a>
                            </p>
                        </div>
                    </form>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <footer class="footer">
        <div class="box">
            <span>Оициальный сайт Ольги Миримской</span>
            <div class="socials-mobile">
                <a class="vk" href=""></a>
                <a class="fb" href=""></a>
                <a class="inst" href=""></a>
                <a class="tg" href=""></a>
            </div>
            <span>Все права защищены</span>
        </div>
    </footer>
</body>
</html>
